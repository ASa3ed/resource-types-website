# Default values for dutyfree.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
annotations:
  rollingUpdate: "3"

image:
  repository: youssb/dutyfree
  pullPolicy: Always

imagePullSecrets: []
nameOverride: "dutyfree"
fullnameOverride: "dutyfree"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  # loadBalancerIP: 34.69.234.22
  port: 80
certificate:
  name: dutyfree-certificate

externalIp: 34.107.223.37
domain: resource-types.concourse-ci.org

ingress:
  enabled: true
  hosts:
    - host: resource-types.concourse-ci.org
      paths: ["/"]
  # tls:
  #  - secretName: chart-dutyfree-tls
  #    hosts:
  #      - resource-types.concourse-ci.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
