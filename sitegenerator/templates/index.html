<!DOCTYPE html>
<html lang="en">
<head>
    <title>Duty Free</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
<div class="container">

    <div class="logo">
        <h1>CONCOURSE DUTY FREE</h1>
    </div>


    <div class="search">
        <p>Duty Free is for resources</p>
    </div>

    <nav class="sidebar"></nav>

    <main class="content">
        {{range .}}
            <div class="tile" id="{{.Identifier}}">
                <a href="resources/{{.Identifier}}.html">{{.Name}}</a>
                <a target="_blank" href="{{.AuthorProfileLink}}">{{.AuthorHandle}}</a>
                <div class="desc">
                    {{.Description}}
                </div>
                <a target="_blank" href="{{.Repository}}">
                    <img src="static/GitHub-Mark-120px-plus.png" alt="Resource Source on Github" class="github-icon"
                         title="Resource Source on Github">
                </a>
            </div>
        {{end}}
    </main>
</div>
</body>
</html>
