{{template "page_layout.html" .}}

{{define "title"}}
    <title>Duty Free - {{.Name}}</title>
{{end}}

{{define "content"}}
    <section class="top-area">
        <h2>{{.Name}}</h2>
        <img class="last-version"
             alt="Github last version"
             src="https://img.shields.io/github/tag/{{.AuthorHandle}}/{{.Repo}}.svg?label=%20&color=black&style=flat-square">

        <div>
            <a target="_blank" href="{{.Repository}}">
                <img src="/dutyfree/static/GitHub-Mark-120px-plus.png" alt="Resource Source on Github"
                     class="github-icon-detail"
                     title="Resource Source on Github">
            </a>
            <a href="{{.AuthorProfileLink}}" target="_blank" class="author">{{.AuthorHandle}}</a>
        </div>
    </section>
    <section class="middle-area">
        <img class="github-last-commit"
             alt="GitHub last commit"
             src="https://img.shields.io/github/last-commit/{{.AuthorHandle}}/{{.Repo}}.svg?labelColor=757474&color=C4C4C4&style=flat-square">
        <div class="description">
            <h3>Description</h3>
            <p class="desc">{{.Description}}</p>
        </div>
        {{if .Example | ne ""}}
            <div class="example">
                <h3>Example</h3>
                <div class="example-content">
                    <pre><code>{{.Example}}</code></pre>
                </div>
            </div>
        {{end}}
    </section>
    <section id="github-readme">
        <h3>Read Me</h3>
        {{.Readme}}
    </section>
{{end}}
